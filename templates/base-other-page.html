{% load static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="wingo admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
  <meta name="keywords"
    content="admin template, wingo admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="pixelstrap">
  <link rel="icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" type="image/x-icon">
  <title>ez2ERP Login</title>
  <!-- Google font-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
    rel="stylesheet">
  <!-- Font Awesome-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/font-awesome.scss' %}">
  <!-- ico-font-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/icofont.scss' %}">
  <!-- Themify icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/themify.scss' %}">
  <!-- Flag icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/flag-icon.scss' %}">
  <!-- Feather icon-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/feather-icon.scss' %}">
  <!-- Plugins css start-->
  {% block css %}{% endblock css %}
  <!-- Plugins css Ends-->
  <!-- Bootstrap css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/vendors/bootstrap.scss' %}">
  <!-- App css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/style.scss' %}">
  <link id="color" rel="stylesheet" href="{% sass_src 'assets/scss/color-1.scss' %}" media="screen">
  <!-- Responsive css-->
  <link rel="stylesheet" type="text/css" href="{% sass_src 'assets/scss/responsive.scss' %}">
</head>

<body>
  <!-- Loader starts-->
  <div class="loader-wrapper">
    <div class="main-loader">
      <div class="bar-0"></div>
      <div class="bar-1"></div>
      <div class="bar-2"></div>
      <div class="bar-3"></div>
      <div class="bar-4"></div>
    </div>
    <div class="loading">Loading... </div>
  </div>
  <!-- Loader ends-->
  <!-- page-wrapper Start-->
  {% block content %}{% endblock content %}
  <!-- page-wrapper end   -->
  <!-- latest jquery-->
  <script src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
  <!-- feather icon js-->
  <script src="{% static 'assets/js/icons/feather-icon/feather.min.js' %}"></script>
  <script src="{% static 'assets/js/icons/feather-icon/feather-icon.js' %}"></script>
  <!-- Sidebar jquery-->
  <script src="{% static 'assets/js/sidebar-menu.js' %}"></script>
  <script src="{% static 'assets/js/config.js' %}">   </script>
  <!-- Bootstrap js-->
  <script src="{% static 'assets/js/bootstrap/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap/bootstrap.min.js' %}"></script>
  <!-- Plugins JS start-->
  {% block scriptcontent %}{% endblock scriptcontent %}
  <!-- Plugins JS Ends-->
  <!-- Theme js-->
  <script src="{% static 'assets/js/script.js' %}"></script>
  <!-- login js-->
  <!-- Plugin used-->
</body>

</html>
